<h1 mat-dialog-title>Сокращение ссылки</h1>
<hr />
<form [formGroup]="createShortLinkForm" autocomplete="off" novalidate>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="URL" formControlName="url" name="url" id="url" required />
      <mat-error *ngIf="hasError('url', 'required')">Поле обязательное</mat-error>
      <mat-error *ngIf="hasError('url', 'maxlength')">Максимальное количество символов 2048!</mat-error>
    </mat-form-field>
    <mat-checkbox class="example-margin" formControlName="isPublic">Сделать доступной для всех сотрудников
      компании</mat-checkbox>
  </div>
  <div class="form-group text-right">
    <button mat-button (click)="onCloseClick()">Закрыть</button>
    <button mat-raised-button color="primary" [disabled]="!createShortLinkForm.valid" (click)="createShortLink()">
      Сократить
    </button>
  </div>
</form>
