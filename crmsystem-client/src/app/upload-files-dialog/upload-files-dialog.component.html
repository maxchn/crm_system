<div style="position:relative;">
  <span mat-dialog-title>Загрузка файлов</span>
  <button mat-icon-button aria-label="Close" style="position:absolute;right:0;top:-5px;" (click)="onCloseClick()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />
<input type="file" name="files" class="mt-2 mb-3" (change)="preview($event)" data-button-title="Выберите файл(-ы)"
  multiple="multiple" />
<span mat-subheader>Выбранные файлы</span>
<mat-list class="upload-files-container">
  <mat-list-item *ngFor="let file of selectedFiles">
    <mat-icon mat-list-icon style="height: 48px">note_add</mat-icon>

    <h4 mat-line>{{file.file.name}}</h4>
    <p mat-line>{{ calculateFileSize(file.file.size) }}</p>
    <div mat-line>
      <mat-progress-bar class="example-margin" color="primary" mode="determinate" [value]="file.progress">
      </mat-progress-bar>
      <div *ngIf="file.isShowActions" class="text-right">
        <button mat-icon-button color="primary" aria-label="Upload" (click)="uploadFile(file)">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Remove" (click)="removeFile(file)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<span class="mt-3">Всего выбрано {{selectedFiles.length}} файлов</span>
